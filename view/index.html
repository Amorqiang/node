<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <link rel="stylesheet" href="/semantic/dist/semantic.min.css">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 注意：semantic 需要依赖于 jquery  -->
  <script src="/semantic/dist/semantic.min.js"></script>
  <!-- 导入发起Ajax的包 -->
  <script src="/node_modules/axios/dist/axios.min.js"></script>
  <!-- template() -->
  <script src="/node_modules/art-template/lib/template-web.js"></script>
  <style>
    body {
      padding: 20px;
    }

    h1 {
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <h1>英雄列表</h1>

  <button class="ui primary button" id="btnAdd">
    添加英雄
  </button>

  <!-- 英雄表格 -->
  <table class="ui celled blue selectable striped table">
    <thead>
      <tr>
        <th>编号</th>
        <th>英雄名称</th>
        <th>性别</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 添加英雄的模态框 -->
  <div class="ui addbox tiny modal">
    <div class="header">
      添加英雄
    </div>
    <div class="content">
      <form class="ui form" id="addForm">
        <div class="field">
          <label>名称：</label>
          <input type="text" name="name" placeholder="请输入英雄名称">
        </div>
        <div class="field">
          <label>性别：</label>
          <select class="ui dropdown" name="gender">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
      </form>
    </div>
    <!-- 按钮区域 -->
    <div class="actions">
      <div class="ui black deny button">
        取消
      </div>
      <div class="ui positive right button">
        添加
      </div>
    </div>
  </div>

  <!-- 模板结构 -->
  <script type="template" id="tmpl">
    {{each data}}
    <tr>
      <td>
        <div class="ui ribbon {{$value.isdel === 0 ? 'blue' : 'red'}} label">{{$value.isdel === 0 ? '正常' : '删除'}}</div>
        {{$index + 1}}
      </td>
      <td>{{$value.name}}</td>
      <td>{{$value.gender}}</td>
      <td>{{$value.ctime}}</td>
      <td>
        <a href="javascript:;" class="btnEdit">编辑</a>
        <a href="javascript:;" class="btnDelete">删除</a>
      </td>
      </tr>
    {{/each}}
  </script>

  <!-- 引入自己的JS脚本 -->
  <script src="/assets/js/1.js"></script>

</body>

</html>
